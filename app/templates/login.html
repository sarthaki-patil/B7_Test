{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

<div class = "container py-5">
    <h1> LogIn</h1>
    <form method = "post">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class = "btn btn-primary" type="submit"> LogIN </button>
    </form>
    <p class="text-left">Do not have an Account ??<a href ='{% url "register" %}'>Create an Account</a></p>
</div>








{% endblock %}
